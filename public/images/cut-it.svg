<svg xmlns="http://www.w3.org/2000/svg" width="600" height="120" viewBox="0 0 600 120" role="img" aria-labelledby="title2 desc2">
  <title id="title2">Cut-It logo</title>
  <desc id="desc2">Cut-It logo: icon and wordmark for a short-link webapp.</desc>

  <defs>
    <linearGradient id="logoGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#00C2A8"/>
      <stop offset="1" stop-color="#0066FF"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.12" flood-color="#000"/>
    </filter>
  </defs>

  <!-- icon left -->
  <g transform="translate(12,12)" filter="url(#shadow)">
    <rect x="0" y="0" width="96" height="96" rx="20" fill="url(#logoGrad)"/>
    <!-- simplified chain + scissor -->
    <path d="M26 52c0-12 10-22 22-22h26" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
    <path d="M74 46c0 12-10 22-22 22H28" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
    <circle cx="54" cy="36" r="6" fill="#FFB26B"/>
    <path d="M36 36 L80 84" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- text -->
  <g transform="translate(130,82)">
    <!-- 'cut' -->
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="42" font-weight="700" fill="#111">
      cut
    </text>
    <!-- hyphen/connector -->
    <text x="92" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="42" font-weight="700" fill="#FFB26B">
      -
    </text>
    <!-- 'it' -->
    <text x="116" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="42" font-weight="700" fill="#111">
      it
    </text>
    <!-- tagline (optional) -->
    <text x="0" y="28" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="12" fill="#444" font-weight="500">
      create short links â€¢ share smarter
    </text>
  </g>
</svg>
